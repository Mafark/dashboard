<h2 class="server-name">Server - 1</h2>
<div class="row">
  <div class="upper-switch-buttons col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div>
      <button class="active">
        <img src="../img/icons/eye.svg" class="svg">
        <span>Online</span>
      </button>
    </div>
    <div>
      <button>
        <img src="../img/icons/eye-off.svg" class="svg">
        <span>Sleepers</span>
      </button>
    </div>
    <div>
      <button>
        <img src="../img/icons/user-x.svg" class="svg">
        <span>Bans</span>
      </button>
    </div>
    <div>
      <button>
        <img src="../img/icons/users.svg" class="svg">
        <span>All</span>
      </button>
    </div>
  </div>
</div>
<div class="block">
  <div class="table-container">
    <div class="table-header">
      <h2>Players list</h2>
      <form id="table-search">
        <span>Search: </span>
        <input type="text" />
      </form>
    </div>
    <table id="table-player" class="table"></table>
    <div id="table-loader" style="display:none;">
      <center><img src="/img/preloader.svg" /></center>
    </div>
  </div>
</div>
