<h2 class="server-name">Server - 1</h2>
<div class="server-tabs-content">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="state-block">
        <img src="../img/icons/eye.svg" class="svg">
        <div>
          <h3>Online</h3>
          <p id="serverstats_online"></p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="state-block">
        <img src="../img/icons/eye-off.svg" class="svg">
        <div>
          <h3>Sleepers</h3>
          <p id="serverstats_sleepers"></p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="state-block">
        <img src="../img/icons/cpu.svg" class="svg">
        <div>
          <h3>cpu</h3>
          <p id="serverstats_cpu"></p>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <div class="state-block">
        <img src="../img/icons/package.svg" class="svg">
        <div>
          <h3>Memory</h3>
          <p id="serverstats_memory"></p>
        </div>
      </div>
    </div>
  </div>
  <div class="block chart-block">
    <div class="chart-title">
      <h2>fps</h2>
      <a href=""><img src="../img/icons/update.svg" class="svg"></a>
    </div>
    <div class="chart">
      <canvas id="chart_fps"></canvas>
    </div>
  </div>
  <div class="block chart-block">
    <div class="chart-title">
      <h2>Трафик сети</h2>
      <a href=""><img src="../img/icons/update.svg" class="svg"></a>
    </div>
    <div class="chart">
      <canvas id="chart_traffic"></canvas>
    </div>
  </div>
</div>
<a class="navbar-brand" href="/">Rusty Life</a>
